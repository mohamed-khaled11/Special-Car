<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="img-title" rel="icon" href="imgs/aboutUs-removebg-preview.png" type="image/png" width="20px">    <title>Special Car</title>
    <!--css links-->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- <link rel="stylesheet" href="css/all.min.css"> -->
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
<!--Swiper.js links-->
<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Other available cars-->
    <article class="available-car">
        <h2 class="h2">Available Car</h2>
        <div class="container">
            <div class="btn-container">
                <button class="filter-btn active" data-id="all">All</button>
                <button class="filter-btn" data-id="audi">Audi</button>
                <button class="filter-btn" data-id="bmw">Bmw</button>
                <button class="filter-btn" data-id="marcedec">Marcedec</button>
                <button class="filter-btn" data-id="lamborghini">Lamborghini</button>
                <button class="filter-btn" data-id="ferrari">Ferrari</button>
            </div>
            <div class="section-center">
                <article class="item">
                    <img src="/imgs/gallary01.jpg" alt="">
                    <div class="text-parent">
                        <h3>ferrari</h3>
                        <p>four-seater car</p>
                        <section>
                            <p class="price">$24.50 <span>/Days</span></p>
                            <span class="rate"><i class="fa-solid fa-star"></i> 4.0</span>
                        </section>
                    </div>
                </article>
            </div>
        </div>
    </article>
    <!--Other available cars-->
    <!--Start footer-->
    <footer class="footer">
        <div class="overlay"></div>
        <div class="container">
            <div class="footer-content">
                <div class="news-letter">
                    <h3>news letter</h3>
                    <form action="">
                        <input type="email" name="email" placeholder="Enter Your Email Address">
                        <input type="submit" value="Subscribe">
                    </form>
                    <p>www.DownloadNewThemes.com</p>
                </div>
                <div class="Useful-links">
                    <h3>useful links</h3>
                    <div class="links-content">
                        <ul class="left-side">
                            <li class="li"><a href="index.html">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Portofolio</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                        <ul class="right-side">
                            <li><a href="#">Staff</a></li>
                            <li><a href="#">Booking</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Contacts</a></li>
                        </ul>
                    </div>
                </div>
                <div class="insta-feed">
                    <h3>instagram feed</h3>
                    <div class="img-content">
                        <img src="/imgs/footer01.webp" alt="">
                        <img src="/imgs/footer02.jpg" alt="">
                        <img src="/imgs/footer03.jpg" alt="">
                        <img src="/imgs/footer04.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="last-content">
                <p>&copy; CarRepar 2022 | Created With &hearts; by <span>Mohamed Khaled Easmael</span></p>
                <div class="social">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </footer>
    <!--End footer-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script02.js"></script>
</body>
</html>
